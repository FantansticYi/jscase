<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //工厂模式创建对象
        function createObject(name,age){
            var obj=new Object();
            obj.name=name;
            obj.age=age;
            obj.sayHi=function(){
                console.log("1"+this.name+"2"+this.age);
            };
            return obj;
        }

        var per1=createObject("gg",15);
        per1.sayHi();
    </script>
</head>

</body>
</html>
