<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var score=Number(prompt("请输入分数"));
        if (!isNaN(score)){
            if(score>90&&score<=100){
                console.log("A");
            }else if(score>80&&score<=90){
                console.log("B");
            }else if(score>70&&score<=80){
                console.log("C");
            }else if(score>=60&&score<=70){
                console.log("D");
            }else{
                console.log("E");
            }
        }else{
            console.log("您输入有误");
        }
    </script>
</head>
<body>

</body>
</html>
