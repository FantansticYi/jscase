<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var sum = 0;
        var i = 100;
        while (i <= 200) {
            if (i % 2 === 0) {
                i++;
                continue;
            }
            sum = sum + i;
            i++;
        }
        console.log("sum");
    </script>
</head>

</body>
</html>
