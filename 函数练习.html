        //求一个数字的阶乘
        function getFactorial(num) {
            var result = 1;
            for (var i = 1; i <= num; i++) {
                result *= i;
            }
            return result;
        }

        console.log(getFactorial(3));

        //阶乘的和
        function getFactorialSum(num) {
            var sum = 0;
            for (var i = 0; i <= num; i++) {
                sum += getFactorialSum(i);
            }
            return sum;
        }

        console.log(getFactorialSum(5));
